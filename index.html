<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    </head>
    <body>
        <div class="container grid ">
            <h1 class="text-8xl">Get, Set, Scroll</h1>

        </div>
        <div id="animated" class="container">
            <lottie-player id="firstLottie" src="https://raw.githubusercontent.com/designerabhishek/ShowReel/main/assets/Happy-Faces-%E2%80%93-Landing-page.json" background="transparent"  speed="0.5"  style="width: 100%; height: auto;" loop autoplay></lottie-player>

        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script>
            LottieInteractivity.create({
              player: '#firstLottie',
              mode: 'scroll',
              container: '#animated',
              actions: [
                {
                  visibility: [0,1.0],
                  type: 'seek',
                  frames: [0, 550],
                },
              ]
            });
          </script>
    </body>
</html>
